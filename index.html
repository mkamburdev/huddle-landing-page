<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a4a851b0e5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
      <div class="header__container">
        <div class="header__logo">
          <img src="images/logo.svg" alt="Logo">
        </div>
      </div>
    </header>
  <main>
    <div class="container">
      <div class="container-left">
        <div class="container-right_img">
          <img src="images/illustration-mockups.svg" alt="Illustration Mockups">
        </div>
      </div>
      <div class="container-right">
        <div class="container-right_text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="social-media">
      <i class="fa-brands fa-facebook-f fa-sm"></i>
      <i class="fa-brands fa-twitter fa-sm"></i>
      <i class="fa-brands fa-instagram fa-sm"></i>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mkamburdev" target="_blank">mkamburdev</a>.
    </p>
  </footer>
</body>
</html>
